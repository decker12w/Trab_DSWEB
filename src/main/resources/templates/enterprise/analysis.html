<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{enterprise.dashboard.analyse}">Análise de Candidatos</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body class="bg-gray-50">
<header th:replace="~{fragments/header :: header-component}"></header>
<main class="px-4 sm:px-8 md:px-20 lg:px-40 py-10">
    <section class="mb-10">
        <h1 class="text-3xl font-bold text-gray-800" th:text="#{enterprise.dashboard.analyse}">Análise de Candidatos</h1>
        <h2 class="text-xl text-gray-600 mt-1" th:text="#{enterprise.dashboard.job} + ': ' + ${job.title()}">Vaga: Desenvolvedor Back-End</h2>
    </section>
    <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-6" role="alert">
        <span class="block sm:inline" th:text="${successMessage}"></span>
    </div>
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="bg-gray-200 px-6 py-3">
            <h3 class="text-lg font-semibold text-gray-700" th:text="#{enterprise.dashboard.myJobs}">Minhas Vagas</h3>
        </div>
        <div class="p-6">
            <table class="min-w-full">
                <thead class="border-b-2 border-gray-200">
                <tr>
                    <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider" th:text="#{enterprise.dashboard.job}">Candidato</th>
                    <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider" th:text="#{worker.dashboard.table.header.jobTitle}">Currículo</th>
                    <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider" th:text="#{worker.dashboard.table.header.status}">Status Atual</th>
                    <th class="py-3 px-4 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider" th:text="#{enterprise.dashboard.actions}">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="app : ${applications}" class="border-b border-gray-200">
                    <td class="py-4 px-4 text-gray-700 align-middle" th:text="${app.worker().name()}">José Maia de Oliveira</td>
                    <td class="py-4 px-4 align-middle">
                        <a th:href="@{/job-applications/download/{id}(id=${app.id})}" target="_blank" class="text-blue-600 hover:underline" th:text="#{worker.dashboard.table.header.jobTitle}">Ver Currículo</a>
                    </td>
                    <td class="py-4 px-4 align-middle" th:switch="${app.status?.name()}">
                        <span th:case="'INTERVIEW'" class="px-3 py-1 text-sm font-semibold text-green-800 bg-green-200 rounded-full" th:text="#{worker.dashboard.applicationStatus.INTERVIEW}">Entrevista</span>
                        <span th:case="'UNSELECTED'" class="px-3 py-1 text-sm font-semibold text-red-800 bg-red-200 rounded-full" th:text="#{worker.dashboard.applicationStatus.REJECTED}">Não Selecionado</span>
                        <span th:case="*" class="px-3 py-1 text-sm font-semibold text-gray-800 bg-gray-200 rounded-full" th:text="#{worker.dashboard.applicationStatus.REVIEW}">Aberto</span>
                    </td>
                    <td class="py-4 px-4 align-middle">
                        <form th:action="@{/job-applications/{id}/status(id=${app.id()})}" method="post" class="flex items-center justify-start space-x-4">
                            <input type="hidden" name="jobId" th:value="${job.id()}" />
                            <div class="relative w-48">
                                <select name="status" class="appearance-none block w-full bg-white border border-gray-300 text-gray-700 py-2 px-3 pr-8 rounded-lg leading-tight focus:outline-none focus:bg-white focus:border-blue-500">
                                    <option th:each="s : ${statusOptions}"
                                            th:value="${s.name()}"
                                            th:text="#{'enterprise.analysis.' + ${s.name()}}"
                                            th:selected="${app.status == s}">
                                    </option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                </div>
                            </div>
                            <button type="submit" class="save-btn cursor-pointer px-5 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition-colors" th:text="#{enterprise.form.button.save}">SALVAR</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(applications)}">
                    <td colspan="4" class="py-6 px-4 text-center text-gray-500" th:text="#{worker.dashboard.table.empty}">Nenhum candidato para esta vaga.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <dialog id="linkDialog" class="p-6 bg-white rounded-lg shadow-xl w-full max-w-md absolute inset-0 m-auto">
        <form method="dialog" class="flex flex-col gap-6">
            <button type="button" onclick="linkDialog.close()" class="absolute top-4 right-5 text-2xl font-bold text-gray-500 hover:text-gray-800 size-6 cursor-pointer" aria-label="Fechar">&times;</button>
            <div class="flex flex-col gap-3">
                <h3 class="text-2xl font-bold text-gray-800" th:text="#{worker.dashboard.applicationStatus.INTERVIEW}">Link da Entrevista</h3>
                <input id="linkInput"
                       type="url"
                       placeholder="https://"
                       class="w-full border border-gray-300 text-gray-700 py-2 px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required>
            </div>
            <div class="flex justify-end gap-4">
                <button type="button"
                        onclick="linkDialog.close()"
                        class="cursor-pointer px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400"
                        th:text="#{worker.form.button.submit.edit}">
                    Cancelar
                </button>
                <button type="submit"
                        id="confirmInterviewBtn"
                        class="cursor-pointer px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
                        th:text="#{enterprise.dashboard.analyse}">
                    Confirmar
                </button>
            </div>
        </form>
    </dialog>
</main>
<script>
    document.querySelectorAll("form").forEach(form => {
        form.addEventListener("submit", function(e) {
            const select = form.querySelector("select[name='status']");
            const selectedStatus = select?.value;
            const saveBtn = form.querySelector(".save-btn");
            if (selectedStatus === "INTERVIEW") {
                e.preventDefault();
                const dialog = document.getElementById("linkDialog");
                const input = document.getElementById("linkInput");
                const confirmBtn = document.getElementById("confirmInterviewBtn");
                input.value = "";
                dialog.showModal();
                confirmBtn.onclick = (event) => {
                    event.preventDefault();
                    const link = input.value.trim();
                    if (!link) {
                        alert("Informe um link válido.");
                        return;
                    }
                    const hidden = document.createElement("input");
                    hidden.type = "hidden";
                    hidden.name = "link";
                    hidden.value = link;
                    form.appendChild(hidden);
                    dialog.close();
                    setButtonLoading(saveBtn);
                    form.submit();
                };
            } else {
                setButtonLoading(saveBtn);
            }
        });
    });
    function setButtonLoading(button) {
        if (!button) return;
        button.disabled = true;
        button.innerHTML = `
            <svg class="animate-spin h-5 w-5 text-white inline-block mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
             <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
             <path class="opacity-75" fill="currentColor"
               d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 00-8 8z">
             </path>
            </svg>
            Enviando...`;
    }
</script>
</body>
</html>
