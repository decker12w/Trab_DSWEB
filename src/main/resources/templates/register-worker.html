<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Profissional</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body class="bg-gray-50">

<div th:replace="~{fragments/header :: header-component}"></div>

<main class="flex items-center justify-center py-20">
    <div class="bg-white p-12 rounded-lg shadow-lg max-w-4xl w-full">
        <div class="text-center mb-10">
            <h3 class="text-gray-800 text-3xl font-semibold">
                Cadastro de Profissional
            </h3>
            <p class="text-gray-500 text-base mt-2">
                Crie seu perfil para encontrar as melhores vagas
            </p>
        </div>

        <form th:action="@{/register/worker}" th:object="${workerData}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>

            <div class="grid grid-cols-2 gap-x-8 gap-y-6">

                <div class="col-span-2">
                    <label class="text-sm font-medium text-gray-700">Nome Completo</label>
                    <input class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm" type="text" th:field="*{name}" placeholder="Digite seu nome aqui">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500 text-xs mt-2"></p>
                </div>

                <div class="col-span-2 sm:col-span-1">
                    <label class="text-sm font-medium text-gray-700">E-mail</label>
                    <input class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm" type="email" th:field="*{email}" placeholder="Digite seu e-mail aqui">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-xs mt-2"></p>
                </div>
                <div class="col-span-2 sm:col-span-1">
                    <label class="text-sm font-medium text-gray-700">Senha</label>
                    <input class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm" type="password" th:field="*{password}" placeholder="Digite sua senha aqui">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-xs mt-2"></p>
                </div>

                <div class="col-span-2">
                    <label class="text-sm font-medium text-gray-700">CPF</label>
                    <input class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm" type="text" th:field="*{cpf}" placeholder="Digite seu CPF aqui">
                    <p th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="text-red-500 text-xs mt-2"></p>
                </div>

                <div class="col-span-2 sm:col-span-1">
                    <label class="text-sm font-medium text-gray-700">GÃªnero</label>
                    <select class="mt-1 block w-full px-4 py-3 border border-gray-300 bg-white rounded-md shadow-sm" th:field="*{gender}">
                        <option value="">Selecione...</option>
                        <option th:each="option : ${genderOptions}"
                                th:value="${option.key}"
                                th:text="${option.value}"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-red-500 text-xs mt-2"></p>
                </div>

                <div class="col-span-2 sm:col-span-1">
                    <label class="text-sm font-medium text-gray-700">Data de Nascimento</label>
                    <input class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm" type="date" th:field="*{birthDate}">
                    <p th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="text-red-500 text-xs mt-2"></p>
                </div>
            </div>

            <div class="mt-10">
                <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg" type="submit">
                    Criar Conta
                </button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
