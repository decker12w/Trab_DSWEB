<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <title>Painel Trabalhador</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body class="bg-[#F9FAFB]">
<header th:replace="~{fragments/header :: header-component}"></header>
<section id="dashboard-empresa" class="px-[166px] py-16">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 id="empresa-nome" class="text-3xl font-bold" th:text="${nomeEmpresa}">Nome da Empresa</h1>
            <p class="text-gray-600">Gerencie suas vagas e candidaturas.</p>
        </div>
        <a th:href="@{/vagas/nova}" class="bg-indigo-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-indigo-700">+ Cadastrar Nova Vaga</a>
    </div>

    <div class="bg-white p-4 sm:p-6 rounded-xl shadow-md">
        <h2 class="text-xl font-semibold mb-4">Minhas Vagas</h2>
        <div class="overflow-x-auto">
            <table class="w-full text-left">
                <thead class="bg-[#E7E7E7] rounded-12px">
                <tr>
                    <th class="p-3 font-semibold text-sm uppercase">Vaga</th>
                    <th class="p-3 font-semibold text-sm uppercase">Candidatos</th>
                    <th class="p-3 font-semibold text-sm uppercase">Data Limite</th>
                    <th class="p-3 font-semibold text-sm uppercase">Ações</th>
                </tr>
                </thead>
                <tbody class="divide-y">
                <tr th:each="vaga : ${vagas}">
                    <td class="p-3" th:text="${vaga.title}">Título da vaga</td>
                    <td class="p-3" th:text="${vaga.numOfCandidates}">0</td>
                    <td class="p-3" th:text="${vaga.applicationDeadline}">YYYY-MM-DD</td>
                    <td class="p-3">
                        <a th:href="@{/vagas/{id}/editar(id=${vaga.id})}" class="text-indigo-600 hover:underline mr-2">Editar</a>
                        <a th:href="@{/vagas/{id}/candidatos(id=${vaga.id})}" class="text-green-600 hover:underline">Ver Candidatos</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(vagas)}">
                    <td colspan="4" class="p-3 text-center text-gray-400">Nenhuma vaga cadastrada.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
